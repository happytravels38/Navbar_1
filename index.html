<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!--Links-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  <!--Title-->
  <title>Responsive Navbar</title>
</head>
<body>
  <header>
    <div class="container-fluid">
      
      <div class="navb-logo">
        <img src="" alt="Logo">
      </div>

      <div class="navb-items">
        <div class="item">
          <a href="#">Home</a>
        </div>
        <div class="item">
          <a href="#">Projects</a>
        </div>

      <!--Button trigger modal-->
      <div class="mobile-toggle d-lg-none">
        <a href="#" data-bs-toggle="modal" data-bs-target="#navbModal">
          <i class="fa-solid fa-bars"></i>
        </a>
      </div>
    
      <!-- Modal -->
      <div class="modal fade" id="navbModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">

          <div class="modal-content">

            <div class="modal-header">
              <img src="" alt="Logo">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-x"></i></button>
            </div>

            <div class="modal-body">

              <div class="modal-line">
                <i class="fa-solid fa-house"></i><a href="/">Home</a>
              </div>

              <div class="modal-line">
                <i class="fa-solid fa-diagram-project"></i><a href="/">Projects</a>
              </div>
            
            </div>

            <div class="mobile-modal-footer">
              <a target="_blank" href="#"><i class="fa-brands fa-instagram"></i></a>
              <a target="_blank" href="#"><i class="fa-brands fa-linkedin"></i></a>
              <a target="_blank" href="#"><i class="fa-brands fa-github"></i></a>
            </div>

          </div>

        </div>

      </div>

    </div>

  </header>
  <section class="section-1">
    <p>Hello</p>

  </section>


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
